<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=5, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A`A Roots: Bringing incredible, local, vegetarian and vegan delicacies to life."
    />

    <meta name="theme-color" content="#808080" />
    <link rel="apple-touch-icon" href="/logo192apple.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <title>A`A Roots Maui: Quality Local Nutrition.</title>

  <body id="rootbody">
    <style>
      @media screen and (max-width: 600px) {
        body {
          background-image: url("/images/3vr.webp");
          transition: background 300ms;
          min-height: 500px;
          background-attachment: fixed;
          background-position: left;
          background-repeat: no-repeat;
          background-size: cover;
        }
      }
      @media screen and (min-width: 601px) {
        body {
          background-image: url("/images/3hr.webp");
          min-height: 500px;
          background-attachment: fixed;
          background-position: left;
          background-repeat: no-repeat;
          background-size: cover;
        }
      }
      h4 {
        font-family: Cambria;
      }

      table {
        height: 100%;
      }
      #map {
        height: 100%;
      }
      #bgEffectDOM {
        position: fixed;
        z-index: 0;
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <span id="bgEffectDOM"></span>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- We use the full link to the CSS file in the rest of the tags -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      media="print"
      onload="this.media='all'"
    />

    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      />
    </noscript>
  </body>
</html>
