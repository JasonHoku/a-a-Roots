<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="A'a Roots: Bringing incredible, local, vegetarian and vegan delicacies to life."
    />

    <meta name="theme-color" content="#808080" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="apple-touch-icon" href="/logo192apple.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <title>A'a Roots Maui: Quality Local Nutrition.</title>

  <body id="rootbody">
    <style>
      @media screen and (max-width: 600px) {
        body {
          background-image: url("/images/3vr.webp");
          transition: background 300ms;
          min-height: 500px;
          background-attachment: fixed;
          background-position: left;
          background-repeat: no-repeat;
          background-size: cover;
        }
      }
      @media screen and (min-width: 601px) {
        body {
          background-image: url("/images/3hr.webp");
          min-height: 500px;
          background-attachment: fixed;
          background-position: left;
          background-repeat: no-repeat;
          background-size: cover;
        }
      }
      h4 {
        font-family: Cambria;
      }

      table {
        height: 100%;
      }
      #map {
        height: 100%;
      }
      #bgEffectDOM {
        position: fixed;
        z-index: 0;
      }
    </style>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <span id="bgEffectDOM"></span>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
